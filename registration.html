<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="Registration">
        <div class="head">
            <a href="">
                <img src="img/png/logo.png" alt="">
                <span class="logo1">coin<span class="logo2">profit</span></span>
            </a>
            <h1>Registration</h1>
        </div>
        <form action="">
            <div class="personal">
                <h2>Your personal information</h2>
                <label for="name">Your full name</label>
                <input type="text" name="name" id="name">
                <label for="mail">Your e-mail address</label>
                <input type="text" name="mail" id="mail">
                <label for="retypemail">Retype your e-mail</label>
                <input type="text" name="retypemail" id="retypemail">
            </div>
            <div class="login">
                <h2>Your login information</h2>
                <label for="username">Your username</label>
                <input type="text" name="username" id="username">
                <label for="password">Define password</label>
                <input type="text" name="password" id="password">
                <label for="retypepassword">Retype password</label>
                <input type="text" name="retypepassword" id="retypepassword">
            </div>
            <div class="e-currency">
                <h2>Your e-currency accounts</h2>
                <div class="payments">
                    <input type="text" name="text1" id="text1">
                    <span></span>
                </div>
                <div class="payments2">
                    <input type="text" name="text2" id="text2">
                    <span></span>
                </div>
                <div class="payments3">
                    <input type="text" name="text3" id="text3">
                    <span></span>
                </div>
                <div class="payments4">
                    <input type="text" name="text4" id="text4">
                    <span></span>
                </div>
            </div>
            <div class="footclear">
                <input type="checkbox" name="title" id="title">
                <label for="title">I agree with terms and conditioens</label>
                <button>Register</button>
            </div>
        </form>
        <div class="foot">
            <div class="copyright">
                <span>Copyright &#169; 2018 Coin Profit LTD.</span>
                <span>All Rights Reserved</span>
            </div>

        </div>
    </div>
</div>
</body>
</html>
