<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="backReg" style="background-image: url(img/png/images/backreg_03.png);">
    <div class="container">
        <div class="Registration">
            <div class="head">
                <a href="">
                    <img src="img/png/logo.png" alt=""><br>
                    <span class="logo1">coin<span class="logo2">profit</span></span><br>
                </a>
                <h1>Registration</h1>
            </div>
            <form action="" class="clear">
                <div class="form1 clear">
                    <div class="personal clear">
                        <h2>Your personal<br> information</h2>
                        <div class="per1">
                            <label for="name">Your full name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="per2">
                            <label for="mail">Your e-mail address</label>
                            <input type="text" name="mail" id="mail">
                        </div>
                        <div class="per3">
                            <label for="retypemail">Retype your e-mail</label>
                            <input type="text" name="retypemail" id="retypemail">
                        </div>
                    </div>
                    <div class="login clear">
                        <h2>Your login<br> information</h2>
                        <div class="log1">
                            <label for="username">Your username</label>
                            <input type="text" name="username" id="username">
                        </div>
                        <div class="log2">
                            <label for="password">Define password</label>
                            <input type="text" name="password" id="password">

                        </div>
                        <div class="log3">
                            <label for="retypepassword">Retype password</label>
                            <input type="text" name="retypepassword" id="retypepassword">
                        </div>
                    </div>
                    <div class="e-currency clear">
                        <h2>Your e-currency<br> accounts</h2>
                        <div class="ecur1">
                            <input type="text" name="text1" id="text1">
                            <img src="img/png/pm2.png" alt="">
                        </div>
                        <div class="ecur2">
                            <input type="text" name="text2" id="text2">
                            <img src="img/png/p4.png" alt="">
                        </div>
                        <div class="ecur3">
                            <input type="text" name="text3" id="text3">
                            <img src="img/png/zvezda3.png" alt="">
                        </div>
                        <div class="ecur4">
                            <input type="text" name="text4" id="text4">
                            <img src="img/png/B1deposit.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="footclear">
                    <input type="checkbox" name="title" id="title">
                    <label for="title">I agree with terms and conditioens</label>
                    <button>Register</button>
                </div>
            </form>
            <div class="foot">
                <div class="copyright">
                    <span>Copyright &#169; 2018 Coin Profit LTD.</span><br>
                    <span>All Rights Reserved</span>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
